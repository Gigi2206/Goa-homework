<!DOCTYPE html>
<html>
<head>
    <title>წიგნების მაღაზია - რეგისტრაცია</title>
</head>
<body>
    <nav>
        <a href="index.html">მთავარი</a> |
        <a href="contact.html">კონტაქტი</a> |
        <a href="register.html">რეგისტრაცია</a>
    </nav>

    <h1>რეგისტრაცია</h1>

    <h2>რეგისტრაცია</h2>
    <form>
        <label for="regName">სახელი:</label><br>
        <input type="text" id="regName" name="regName" required><br><br>

        <label for="regEmail">ელ.ფოსტა:</label><br>
        <input type="email" id="regEmail" name="regEmail" required><br><br>

        <label for="regPassword">პაროლი:</label><br>
        <input type="password" id="regPassword" name="regPassword" required><br><br>

        <label for="regConfirmPassword">გაიმეორეთ პაროლი:</label><br>
        <input type="password" id="regConfirmPassword" name="regConfirmPassword" required><br><br>

        <input type="submit" value="რეგისტრაცია">
    </form>

    <h2>ავტორიზაცია</h2>
    <form>
        <label for="loginEmail">ელ.ფოსტა:</label><br>
        <input type="email" id="loginEmail" name="loginEmail" required><br><br>

        <label for="loginPassword">პაროლი:</label><br>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <input type="submit" value="შესვლა">
    </form>

</body>
</html>
