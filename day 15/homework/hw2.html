<!--3) შექმენით საიტი რომელზეც მომხმარებელს შეეძლება ფერის არჩევა ჩამოსაშლელი მენიუდან, უნდა იყოს მინიმუმ 10 ვარიანტი, value ატრიბუტებით-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფერის ამორჩევა</title>
</head>
<body>

    <h1>აირჩიეთ ფერი:</h1>

    <form>
        <label for="colorSelect">ფერი:</label>
        <select id="colorSelect" name="selectedColor">
            <option value="red">წითელი</option>
            <option value="blue">ლურჯი</option>
            <option value="green">მწვანე</option>
            <option value="yellow">ყვითელი</option>
            <option value="orange">ნარინჯისფერი</option>
            <option value="purple">იისფერი</option>
            <option value="pink">ვარდისფერი</option>
            <option value="brown">ყავისფერი</option>
            <option value="black">შავი</option>
            <option value="white">თეთრი</option>
        </select>
        <br><br>
        <button type="submit">არჩევის დადასტურება</button>
    </form>

</body>
</html>
