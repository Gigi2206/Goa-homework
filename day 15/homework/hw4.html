<!--5) შექმენით ანალოგიური სარეგისტრაციო ფორმა: (ჩამოსაშლელ მეინუშ უნდა იყოს ყველა option რომელიც ჩანს სურათზე)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>

    <h2>Application Form</h2>

    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>

        <div>
            <label for="dob">Date of birth:</label>
            <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address">
        </div>

        <div>
            <label for="position">Position Applying For:</label>
            <select id="position" name="position">
                <option value="junior">Junior Developer</option>
                <option value="mid">Mid-level Developer</option>
                <option value="senior">Senior Developer</option>
            </select>
        </div>

        <div>
            <label for="experience">Years of Experience:</label>
            <select id="experience" name="experience">
                <option value="0-1">0-1 years</option>
                <option value="1-3">1-3 years</option>
                <option value="3-5">3-5 years</option>
                <option value="5+">5+ years</option>
            </select>
        </div>

        <div>
            <label for="languages">Preferred Programming Languages:</label>
            <select id="languages" name="languages" multiple>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="csharp">C#</option>
            </select>
        </div>

        <div>
            <label for="location">Preferred Job Location:</label>
            <select id="location" name="location">
                <option value="remote">Remote</option>
                <option value="newyork">New York</option>
                <option value="sanfrancisco">San Francisco</option>
                <option value="london">London</option>
            </select>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
