<!--4) შექმენით ჩამოსაშლელი მენიუ თქვენთვის სასურველ თემაზე, მინიმუმ 25 ელემენტი-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პროგრამირების ენების არჩევა</title>
</head>
<body>

    <h1>აირჩიეთ პროგრამირების ენა:</h1>

    <form>
        <label for="languageSelect">პროგრამირების ენა:</label>
        <select id="languageSelect" name="selectedLanguage">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="csharp">C#</option>
            <option value="cpp">C++</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
            <option value="swift">Swift</option>
            <option value="kotlin">Kotlin</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
            <option value="scala">Scala</option>
            <option value="perl">Perl</option>
            <option value="haskell">Haskell</option>
            <option value="lua">Lua</option>
            <option value="r">R</option>
            <option value="matlab">MATLAB</option>
            <option value="typescript">TypeScript</option>
            <option value="vbnet">VB.NET</option>
            <option value="objectivec">Objective-C</option>
            <option value="assembly">Assembly</option>
            <option value="groovy">Groovy</option>
            <option value="dart">Dart</option>
            <option value="cobol">COBOL</option>
            <option value="fortran">Fortran</option>
            <option value="ada">Ada</option>
        </select>
        <br><br>
        <button type="submit">არჩევის დადასტურება</button>
    </form>

</body>
</html>
