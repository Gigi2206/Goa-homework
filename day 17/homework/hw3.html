<!--4) შექმენით საიტი რომელზეც იქნება დამატებული ხმა, საიტის ჩატვირთვისთანავე ხმა უნდა ჩაირთოს მაგრამ იყოს დამუნჯებული, ასევე როდესაც მორჩება ეს მედია მაშინვე თავიდან დაიწყოს, ამისთვის გამოიყენეთ ნასწავლი ატრიბუტები: controls, autoplay, muted, loop-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტომატურად დამუნჯებული ხმა</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .audio-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        audio {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }
        p {
            color: #777;
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <h1>ფონური ხმა</h1>
        <audio controls autoplay muted loop>
            <source src="background_music.mp3" type="audio/mpeg">
            <source src="background_music.ogg" type="audio/ogg">
            <p>თქვენი ბრაუზერი არ უჭერს მხარს აუდიო ფორმატს.</p>
        </audio>
        <p>საიტის ჩატვირთვისთანავე ხმა ავტომატურად ჩაირთვება, მაგრამ იქნება დამუნჯებული. საკონტროლო პანელის გამოყენებით შეგიძლიათ ხმის გააქტიურება.</p>
    </div>
</body>
</html>
