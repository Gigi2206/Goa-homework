<!--3) საიტზე დაამატეთ audio ელემენტი სწორი გზით, მინიმუმ 3 ფორმატი (არაა უცილებელი სხვადასხვა აუდიო ფაილები ფორმალურად შეცვალეთ type ატრიბუტი) საბოლოოდ დაამატეთ ტექსტი იმ შემთხვევისთვის თუ არცერთი თქვენი აუდიო ფაილი არ იქნება მხარდაჭერილი-->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>აუდიოს ჩასმა სხვადასხვა ფორმატში</title>
</head>
<body>

    <h2>ჩემი აუდიო</h2>

    <audio controls>
        <source src="myaudio.mp3" type="audio/mpeg">
        <source src="myaudio.ogg" type="audio/ogg">
        <source src="myaudio.wav" type="audio/wav">
        <p>თქვენი ბრაუზერი არ უჭერს აუდიო ფორმატს.</p>
    </audio>

</body>
</html>
