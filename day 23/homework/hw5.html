<!DOCTYPE html>
<html>
<head>
<title>CSS3 Browser Support</title>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: center;
}

th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2>CSS3 Browser Support (latest browser versions)</h2>

<table>
  <tr>
    <th>CSS Property</th>
    <th>Internet Explorer</th>
    <th>Firefox</th>
    <th>Chrome</th>
    <th>Safari</th>
    <th>Opera</th>
  </tr>
  <tr>
    <td>Border Radius</td>
    <td>YES</td>
    <td>YES</td>
    <td>YES</td>
    <td>YES</td>
    <td>YES</td>
  </tr>
  <tr>
    <td>Box Shadow</td>
    <td>YES</td>
    <td>YES</td>
    <td>YES</td>
    <td>YES</td>
    <td>YES</td>
  </tr>
  <tr>
    <td>CSS Animations</td>
    <td>NO</td>
    <td>NO</td>
    <td>YES</td>
    <td>YES</td>
    <td>NO</td>
  </tr>
</table>

</body>
</html>
