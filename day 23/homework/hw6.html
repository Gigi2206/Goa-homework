<!DOCTYPE html>
<html>
<head>
<title>Basic HTML Table</title>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2>Basic HTML Table</h2>

<table>
  <tr>
    <th rowspan="2">Level1</th>
    <th rowspan="2">Level2</th>
    <th rowspan="2">Level3</th>
    <th colspan="2">Info</th>
  </tr>
  <tr>
    <th>Name</th>
    <th>Value</th>
  </tr>
  <tr>
    <td rowspan="4">System</td>
    <td rowspan="2">System Apps</td>
    <td>SystemEnv</td>
    <td>App Test</td>
    <td>foo</td>
  </tr>
  <tr>
    <td></td>
    <td>SystemEnv</td>
    <td>App Memory</td>
    <td>foo</td>
  </tr>
  <tr>
    <td></td>
    <td rowspan="2">System Memory</td>
    <td>SystemEnv2</td>
    <td>App Test</td>
    <td>bar</td>
  </tr>
  <tr>
    <td></td>
    <td>SystemEnv2</td>
    <td>App Test</td>
    <td>bar</td>
  </tr>
  <tr>
    <td></td>
    <td>System Memory</td>
    <td>Memeory Test</td>
    <td>Memory Func</td>
    <td>foo</td>
  </tr>
  <tr>
    <td></td>
    <td>System Memory</td>
    <td>Apes Test</td>
    <td>Apes Test</td>
    <td>foo</td>
  </tr>
</table>

</body>
</html>
