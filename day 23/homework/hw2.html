<!DOCTYPE html>
<html>
<head>
<title>ცხრილის მაგალითი</title>
<style>
table {
  border-collapse: collapse;
  width: 30%; /* შეგიძლიათ შეცვალოთ სიგანე */
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2; /* შეგიძლიათ შეცვალოთ ფონი */
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Harry Depp</td>
    <td>28</td>
    <td>Britain</td>
  </tr>
  <tr>
    <td>John Smith</td>
    <td>35</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Ram Krishna</td>
    <td>19</td>
    <td>Nepal</td>
  </tr>
</table>

</body>
</html>
