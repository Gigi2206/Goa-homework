<!DOCTYPE html>
<html>
<head>
<title>სტუდენტების სია</title>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}

th[colspan="4"] {
  text-align: center;
}

th[rowspan="2"] {
  vertical-align: middle;
}
</style>
</head>
<body>

<table>
  <tr>
    <th rowspan="2">Heading</th>
    <th colspan="4">Details</th>
  </tr>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Department</th>
    <th>Roll Number</th>
  </tr>
  <tr>
    <th>Student List</th>
    <td>1</td>
    <td>Victor</td>
    <td>Computer Science</td>
    <td>12345</td>
  </tr>
  <tr>
    <td></td>
    <td>2</td>
    <td>Williams</td>
    <td>Electronics</td>
    <td>23456</td>
  </tr>
  <tr>
    <td></td>
    <td>3</td>
    <td>Harry</td>
    <td>Electrical</td>
    <td>34567</td>
  </tr>
  <tr>
    <td></td>
    <td>4</td>
    <td>Rick</td>
    <td>Civil</td>
    <td>45678</td>
  </tr>
</table>

</body>
</html>
