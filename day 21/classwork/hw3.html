<!DOCTYPE html>
<html>
<head>
<title>Div-ების მაგალითი</title>
<style>
  /* აქ შეგიძლიათ დაამატოთ გლობალური სტილები, თუ გჭირდებათ */
</style>
</head>
<body>

  <div style="background-color: #f0f0f0; border: 1px solid #ccc; padding: 20px; margin-bottom: 15px; text-align: center;">
    <h2 style="color: #333; margin-top: 0;">პირველი სათაური</h2>
    <p style="font-size: 16px; line-height: 1.5; color: #666;">ეს არის პირველი პარაგრაფი, რომელიც აღწერს რაღაცას.</p>
    <button style="background-color: #007bff; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 14px; cursor: pointer; border-radius: 5px;">პირველი ღილაკი</button>
  </div>

  <div style="background-color: #e0e0e0; border: 1px solid #bbb; padding: 25px; margin-bottom: 15px; text-align: left;">
    <h3 style="color: #555; margin-top: 0;">მეორე სათაური</h3>
    <p style="font-size: 15px; line-height: 1.6; color: #777;">აქ არის მეორე პარაგრაფი განსხვავებული შინაარსით.</p>
    <button style="background-color: #28a745; color: white; border: none; padding: 12px 24px; text-align: center; text-decoration: none; display: inline-block; font-size: 15px; cursor: pointer; border-radius: 7px;">მეორე ღილაკი</button>
  </div>

  <div style="background-color: #d0d0d0; border: 1px solid #aaa; padding: 30px; margin-bottom: 15px; text-align: right;">
    <h4 style="color: #777; margin-top: 0;">მესამე სათაური</h4>
    <p style="font-size: 14px; line-height: 1.7; color: #888;">ეს გახლავთ მესამე და საბოლოო პარაგრაფი ამ მაგალითში.</p>
    <button style="background-color: #dc3545; color: white; border: none; padding: 14px 28px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; cursor: pointer; border-radius: 9px;">მესამე ღილაკი</button>
  </div>

  <script>
    // აქ შეგიძლიათ დაამატოთ JavaScript კოდი, თუ გჭირდებათ
  </script>

</body>
</html>
