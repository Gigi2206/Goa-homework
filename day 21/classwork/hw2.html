<!DOCTYPE html>
<html>
<head>
<title>Inline vs Block</title>
<style>
  .inline-element {
    border: 2px solid blue;
    background-color: lightblue;
    padding: 10px;
    margin: 10px;
  }

  .block-element {
    border: 2px solid red;
    background-color: lightcoral;
    padding: 10px;
    margin: 10px;
  }
</style>
</head>
<body>

  <span class="inline-element">Inline ელემენტი 1</span>
  <span class="inline-element">Inline ელემენტი 2</span>

  <div class="block-element">Block ელემენტი 1</div>
  <div class="block-element">Block ელემენტი 2</div>

</body>
</html>
