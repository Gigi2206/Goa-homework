<!--3) კომენტარებით ახსენით რა არის div და რაში ვიყენებთ-->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV ელემენტის მოკლე განმარტება</title>
    <style>
      .myDiv{
        border: 1px solid black;
        margin-bottom: 10px;
        padding: 10px;
      }
    </style>
</head>
<body>

    <div class="myDiv">
        <p>ეს არის ტექსტი div-ში.</p>
        <p>აქ შეიძლება იყოს სხვა ელემენტებიც.</p>
    </div>

    <div style="background-color: yellow;">
        <p>ეს div ყვითელია.</p>
    </div>

</body>
</html>
